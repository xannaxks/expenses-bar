      border-radius: 25px;

    #content {

      color: white;
    }
    #charts {
      background-color: white;
      border-radius: 25px;
      color: black;
    }
    #bars {
      margin: 25px;
      display: flex;
      justify-content: space-around;
      align-items: end;
      padding-bottom: 25px;
      border-bottom: 1px solid lightgrey;
      height: 260px;
    }
    #bars > div > div > div {
      background-color: hsl(10, 79%, 65%); 
      width: 75px;
      border-radius: 5px;
    }
    #bars > div > div {
      color: gray;
    }
    .onhover {
      background-color: black;
      padding: 5px;
      border-radius: 5px;
      margin: 2px;
      display: none;
    }
  </style>

    <!-- #bars [0][1] > div -->

    <script>
      const toDay = new Date().getDay();
      const x = document.querySelector('#bars');
      x.children[toDay].children[1].querySelector('div').style.backgroundColor = 'hsl(186, 34%, 60%)';

      function show(n) {
        document.querySelector('#bars').children[n].children[0].style.display = 'block';
      }

      function hide(n) {
        document.querySelector('#bars').children[n].children[0].style.display = 'none';
      }

      document.querySelector('#bars').children[0].children[1].querySelector('div').addEventListener('mouseover', function() {show(0);});
      document.querySelector('#bars').children[0].children[1].querySelector('div').addEventListener('mouseout', function() {hide(0);});

      document.querySelector('#bars').children[1].children[1].querySelector('div').addEventListener('mouseover', function() {show(1);});
      document.querySelector('#bars').children[1].children[1].querySelector('div').addEventListener('mouseout', function() {hide(1);});

      document.querySelector('#bars').children[2].children[1].querySelector('div').addEventListener('mouseover', function() {show(2);});
      document.querySelector('#bars').children[2].children[1].querySelector('div').addEventListener('mouseout', function() {hide(2);});

      document.querySelector('#bars').children[3].children[1].querySelector('div').addEventListener('mouseover', function() {show(3);});
      document.querySelector('#bars').children[3].children[1].querySelector('div').addEventListener('mouseout', function() {hide(3);});

      document.querySelector('#bars').children[4].children[1].querySelector('div').addEventListener('mouseover', function() {show(4);});
      document.querySelector('#bars').children[4].children[1].querySelector('div').addEventListener('mouseout', function() {hide(4);});

      document.querySelector('#bars').children[5].children[1].querySelector('div').addEventListener('mouseover', function() {show(5);});
      document.querySelector('#bars').children[5].children[1].querySelector('div').addEventListener('mouseout', function() {hide(5);});

      document.querySelector('#bars').children[6].children[1].querySelector('div').addEventListener('mouseover', function() {show(6);});
      document.querySelector('#bars').children[6].children[1].querySelector('div').addEventListener('mouseout', function() {hide(6);});
    </script>
